<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Editor Example</title>

    <!-- placeholders for the theme switcher -->
    <!--<link rel='stylesheet' href="./css/bootstrap.min.css"> &lt;!&ndash; id='theme_stylesheet' &ndash;&gt;-->
    <link rel='stylesheet' href="./css/style.css">
    <link rel='stylesheet' id='theme_stylesheet'>
    <link rel='stylesheet' id='icon_stylesheet'>
    <!--<link rel='stylesheet' href="./css/bootstrap-combined.min.css">-->
    <!--<link rel='stylesheet' href="./css/font-awesome.css"> &lt;!&ndash; id='icon_stylesheet' &ndash;&gt;-->

    <style>[class*="foundicon-"] {font-family: GeneralFoundicons;font-style: normal;}</style>
    <script src="./lib/tv4.min.js"></script>
    <script src="./dist/validation.js"></script>
    <script src='dist/jsoneditor.js'></script>
    <script src="./lib/ace.js"></script>
    <script src="app.js"></script>
    <!-- This library is used to provide direct links to the demo.  It is not required for JSON Editor -->
    <!--<script src='./lib/lz-string.min.js'></script>-->
</head>
<body>

<div class='container'>
    <div class='row'>
        <div class="span12 col-md-12 columns twelve large-12">
            <h2>Editor</h2>
            <p>Below is the editor generated from the JSON Schema.</p>
            <div class="span12 col-md-12 columns twelve large-12">
                <div id='editor'></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='span12 col-md-12 columns twelve large-12'>
            <h2>Validation</h2>
            <p>If something is wrong in the query json, the errors will be shown here.</p>
            <div class="span12 col-md-12 columns twelve large-12">
                <textarea id='validate' style='width: 100%; height: 100px; font-family: monospace;' readonly disabled class='form-control'></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='span12 col-md-12 columns twelve large-12'>
            <h2>Query</h2>
            <p>You can also make changes to the JSON here and set the value in the editor by clicking
                <button class='btn btn-primary' id='setvalue'>Validate and apply</button>
                <!--<button class="btn btn-primary">Download</button>-->
                <!--<a id="download_query" class="btn btn-primary" href="javascript:void(0);">Download</a>-->

            </p>
            <div class="span12 col-md-12 columns twelve large-12">
                <div id="output"></div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='span12 col-md-12 columns twelve large-12'>
            <h2>Schema</h2>
            <p>Schema file is located in query_schema.js <button class='btn btn-primary' id='setschema'>Update Schema</button></p>
            <div class="span12 col-md-12 columns twelve large-12">
                <div id="schema"></div>
            </div>
        </div>
    </div>
    <!-- Just to have some space on bottom -->
    <div class='row'>
        <div class='span12 col-md-12 columns twelve large-12' style="height: 50px;">
        </div>
    </div>
</div>
<script>
    app.init();
</script>
</body>
</html>
